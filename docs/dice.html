<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>css3 3d transform</title>
    <link href="" rel="stylesheet">
    <style type="text/css">
        .wrap {
            margin: 200px auto;
            width: 200px;
            transform-style: preserve-3d;
            transform: rotateX(-10deg) rotateY(-60deg);
            /*perspective: 500;
            -webkit-perspective: 500;*/
            position: relative;
        }
        
        .wrap::before {
            content: "";
            position: absolute;
            bottom: -66px;
            left: -28px;
            width: 119%;
            height: 40px;
            background: rgba(0, 0, 0, 0.15);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            border-radius: 40%;
            transform: rotateY(-118deg) rotateX(-75deg);
        }
        
        .center-points {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .center-points i {
            position: absolute;
            font-style: normal;
            display: block;
            width: 60px;
            text-align: center;
            height: 60px;
            line-height: 35px;
            font-size: 220px;
        }
        
        .center-points p {
            position: absolute;
            font-style: normal;
            display: block;
            width: 100%;
            text-align: center;
            height: 60px;
            line-height: 35px;
            font-size: 220px;
            margin: 0;
        }
        
        .center-points span {
            position: absolute;
            font-style: normal;
            display: block;
            width: 100%;
            text-align: center;
            height: 60px;
            line-height: 35px;
            font-size: 220px;
            margin: 0;
        }
        
        .center-points i:nth-child(1) {
            top: 10px;
            left: 10px;
        }
        
        .center-points i:nth-child(2) {
            top: 70px;
            left: 70px;
        }
        
        .center-points i:nth-child(3) {
            top: 130px;
            left: 130px;
        }
        
        .center-points p:nth-child(1) {
            top: 40px;
            left: 0;
        }
        
        .center-points p:nth-child(2) {
            top: 100px;
            left: 0;
        }
        
        .center-points span:nth-child(1) {
            top: 10px;
            left: 0;
        }
        
        .center-points span:nth-child(2) {
            top: 70px;
            left: 0;
        }
        
        .center-points span:nth-child(3) {
            top: 130px;
            left: 0;
        }
        
        .touzi {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rtme 5s infinite;
        }
        
        div[class^=side] {
            font-family: "Microsoft Yahei";
            width: 200px;
            height: 200px;
            position: absolute;
            text-align: center;
            line-height: 190px;
            font-size: 220px;
            border: 1px solid #000;
            border-radius: 24px;
            opacity: 0.9;
            background: #fff;
        }
        
        .sideone {
            transform: translateX(-100px) rotateY(90deg);
        }
        
        .sidetwo {
            transform: translateX(100px) rotateY(90deg);
        }
        
        .sidethree {
            transform: translateY(-100px) rotateX(90deg);
        }
        
        .sidefour {
            transform: translateY(100px) rotateX(90deg);
        }
        
        .sidefive {
            transform: translateZ(100px);
        }
        
        .sidesix {
            transform: translateZ(-100px);
        }
        
        @keyframes rtme {
            from {
                transform: rotateY(0)
            }
            to {
                transform: rotateY(360deg)
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="touzi">
            <div class="sideone" class="side">·</div>
            <div class="sidetwo" class="side">
                <div class="center-points">
                    <p>···</p>
                    <p>···</p>
                </div>
            </div>
            <div class="sidethree" class="side">
                <div class="center-points">
                    <span>··</span>
                    <span>·</span>
                    <span>··</span>
                </div>
            </div>
            <div class="sidefour" class="side">
                ··
            </div>
            <div class="sidefive" class="side">
                <div class="center-points">
                    <p>··</p>
                    <p>··</p>
                </div>
            </div>
            <div class="sidesix" class="side">
                <div class="center-points">
                    <i>·</i>
                    <i>·</i>
                    <i>·</i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
